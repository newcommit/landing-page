<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Sites</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="header">

            <div class="header-section-one">
                <div class="header-logo">Simple Sites</div>
                <div class="header-nav-bar">
                    <ul class="header-nav-bar-ul">
                        <li>Our Work</li>
                        <li>Pricing</li>
                        <li>Contact Us</li>
                    </ul>
                </div>
            </div>

             <div class="header-section-two">
                <div class="hero-section">
                    <h1 class="main-hero">The simplest way to deploy a website</h1>
                    <h2 class="sub-text">You need a website, we can make it.</h2>
                    <button class="sign-up-button">Get Started</button>
                </div>
                <div class="hero-image">
                    <img src="./images/hero image.jpg" alt="Male sitting at desk with one hand on a keyboard and the other hand giving a thumbs up gesture while he smiles.">
                </div>
            </div>

        </div>

        <div class="information">

            <div class="info-title">Why we're simply the best.</div>    
            <div class="info-images-captions">
                <div class="info-boxes"><img src="./images/happy worker.jpg" alt="Male sitting at desk in front of a computer smiling."></div>
                <div class="info-boxes"><img src="./images/text messages.jpg" alt="Hand holding a phone with the text app open"></div>
                <div class="info-boxes"><img src="./images/payment.jpg" alt="Older gentleman sitting at desk with his phone in one hadn and credit card in another"></div>
                <div class="info-boxes"><img src="./images/run.jpg" alt="Starting line with runners begging to race."></div>
            </div>
            <div class="info-descriptions">
                
            </div>

        </div>


    </body>
</html>
